<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
    <style>
      .stroke-reset {
        background-color: #5cb85c;
        color: white;
        padding: 6px 12px;
      }

      button {
        background-color: transparent;
        border: 0 transparent;
        border-radius: 5px;
        font-size: 18px;
      }

      .target-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stroke-reset-container {
        padding-left: 20px;
      }

      .character-input {
        padding: 3px 6px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="target-container">
      <div id="target">Character</div>
    </div>
    <input id="character" type="text" class="character-input" value="æˆ‘" maxlength="1" />
    <div class="stroke-reset-container">
      <button onclick="createNewWriter();" class="stroke-reset">
        Reset
      </button>
    </div>
    <script>
      function createNewWriter() {
        document.getElementById("target").innerHTML = "";
        const currentHanzi = document.getElementById("character").value;
        const writer = HanziWriter.create("target", currentHanzi, {
          width: 300,
          height: 300,
          delayBetweenStrokes: 800,
          delayBetweenLoops: 500,
        });
        writer.loopCharacterAnimation();
      }

      createNewWriter();
    </script>
  </body>
</html>
